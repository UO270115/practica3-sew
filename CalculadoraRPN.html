<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1" />
    <title>Ejercicio-05, Practica3-JS, SEW</title>
    <link rel="stylesheet" href="CalculadoraRPN.css"/>
    <script src="CalculadoraRPN.js"></script>
</head>
<body>
    <section>
        <h1>Calculadora RPN</h1>
        <div id="stack"></div>
        <p></p>
        <label id="label" for="resultado">Calculadora RPN</label>
        <input type="text" id="resultado" disabled />
        <p></p>
        <div class="calculadoraRPN">
            <div><input type="button" value="Exp" onclick="calculadoraRPN.exponencial()" /></div>
            <div><input type="button" value="Mod" onclick="calculadoraRPN.módulo()" /></div>
            <div><input type="button" value="sin" onclick="calculadoraRPN.seno()" /></div>
            <div><input type="button" value="cos" onclick="calculadoraRPN.coseno()" /></div>
            <div><input type="button" value="tan" onclick="calculadoraRPN.tangente()" /></div>

            <div><input type="button" value="x^2" onclick="calculadoraRPN.elevarAlCuadrado()" /></div>
            <div><input type="button" value="x^y" onclick="calculadoraRPN.elevar()" /></div>
            <div><input type="button" value="asin" onclick="calculadoraRPN.aseno()" /></div>
            <div><input type="button" value="acos" onclick="calculadoraRPN.acoseno()" /></div>
            <div><input type="button" value="atan" onclick="calculadoraRPN.atangente()" /></div>

            <div><input type="button" value="√" onclick="calculadoraRPN.raiz()" /></div>
            <div><input type="button" value="10^x" onclick="calculadoraRPN.diezElevar()" /></div>
            <div><input type="button" value="log" onclick="calculadoraRPN.ln()" /></div>
            <div><input type="button" value="ln" onclick="calculadoraRPN.logaritmo()" /></div>
            <div><input type="button" value="/" onclick="calculadoraRPN.dividir()" /></div>
    
            <div><input type="button" value="π" onclick="calculadoraRPN.pi()" /></div>
            <div><input type="button" value="7" onclick="calculadoraRPN.digitos('7')" /></div>
            <div><input type="button" value="8" onclick="calculadoraRPN.digitos('8')" /></div>    
            <div><input type="button" value="9" onclick="calculadoraRPN.digitos('9')" /></div>
            <div><input type="button" value="*" onclick="calculadoraRPN.multiplicación()" /></div>

            <div><input type="button" value="n!" onclick="calculadoraRPN.factorial()" /></div>
            <div><input type="button" value="4" onclick="calculadoraRPN.digitos('4')" /></div>
            <div><input type="button" value="5" onclick="calculadoraRPN.digitos('5')" /></div>
            <div><input type="button" value="6" onclick="calculadoraRPN.digitos('6')" /></div>
            <div><input type="button" value="-" onclick="calculadoraRPN.resta()" /></div>

            <div><input type="button" value="|x|" onclick="calculadoraRPN.valorAbsoluto()" /></div>
            <div><input type="button" value="1" onclick="calculadoraRPN.digitos('1')" /></div>
            <div><input type="button" value="2" onclick="calculadoraRPN.digitos('2')" /></div>
            <div><input type="button" value="3" onclick="calculadoraRPN.digitos('3')" /></div>
            <div><input type="button" value="+" onclick="calculadoraRPN.suma()" /></div>

            <div><input type="button" value="e" onclick="calculadoraRPN.e()" /></div>
            <div><input type="button" value="0" onclick="calculadoraRPN.digitos('0')" /></div>
            <div><input type="button" value="." onclick="calculadoraRPN.punto()" /></div>
            <div><input type="button" value="C" onclick="calculadoraRPN.borrar()" /></div>
            <div><input type="button" value="Enter" onclick="calculadoraRPN.enter()" /></div>
            
        </div>
        <p></p>
    </section>
    <footer>
        <a href="http://validator.w3.org/check/referer" hreflang="en-us">
            <img src="HTML5.png" alt="¡HTML5 válido!"/>
        </a>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img src="CSS3.png" alt="¡CSS Válido!" height="63" width="64" />
        </a>
    </footer>
</body>
</html>
