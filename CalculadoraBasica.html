<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1" />
    <title>Ejercicio-03, Practica3-JS, SEW</title>
    <link rel="stylesheet" href="CalculadoraBasica.css"/>
    <script src="CalculadoraBasica.js"></script>
</head>
<body>
    <section>
        <h1>Calculadora básica</h1>
        <label id="label" for="resultado"></label>
        <input type="text" id="resultado" disabled />
        <div class="calculadoraBasica">
            <div><input type="button" value="mrc" onclick="calculadoraBasica.mrc()" /></div>
            <div><input type="button" value="m-" onclick="calculadoraBasica.mMenos()" /></div>
            <div><input type="button" value="m+" onclick="calculadoraBasica.mMas()" /></div>
            <div><input type="button" value="/" onclick="calculadoraBasica.dividir()" /></div>
            <div><input type="button" value="7" onclick="calculadoraBasica.digitos('7')" /></div>
            <div><input type="button" value="8" onclick="calculadoraBasica.digitos('8')" /></div>    
            <div><input type="button" value="9" onclick="calculadoraBasica.digitos('9')" /></div>
            <div><input type="button" value="*" onclick="calculadoraBasica.multiplicación()" /></div>
            <div><input type="button" value="4" onclick="calculadoraBasica.digitos('4')" /></div>
            <div><input type="button" value="5" onclick="calculadoraBasica.digitos('5')" /></div>
            <div><input type="button" value="6" onclick="calculadoraBasica.digitos('6')" /></div>
            <div><input type="button" value="-" onclick="calculadoraBasica.resta()" /></div>
            <div><input type="button" value="1" onclick="calculadoraBasica.digitos('1')" /></div>
            <div><input type="button" value="2" onclick="calculadoraBasica.digitos('2')" /></div>
            <div><input type="button" value="3" onclick="calculadoraBasica.digitos('3')" /></div>
            <div><input type="button" value="+" onclick="calculadoraBasica.suma()" /></div>
            <div><input type="button" value="0" onclick="calculadoraBasica.digitos('0')" /></div>
            <div><input type="button" value="." onclick="calculadoraBasica.punto()" /></div>   
            <div><input type="button" value="C" onclick="calculadoraBasica.borrar()" /></div>
            <div><input type="button" value="=" onclick="calculadoraBasica.igual()" /></div>
        </div>
    </section>
    <footer>
        <a href="http://validator.w3.org/check/referer" hreflang="en-us">
            <img src="HTML5.png" alt="¡HTML5 válido!"/>
        </a>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img src="CSS3.png" alt="¡CSS Válido!" height="63" width="64" />
        </a>
    </footer>
</body>
</html>
