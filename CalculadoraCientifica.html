<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1" />
    <title>Ejercicio-03, Practica3-JS, SEW</title>
    <link rel="stylesheet" href="CalculadoraCientifica.css"/>
    <script src="CalculadoraCientifica.js"></script>
</head>
<body>
    <section>
        <h1>Calculadora básica</h1>
        <label id="label" for="resultado" >Calculadora científica</label>
        <input type="text" id="resultado" disabled />
        <div class="calculadoraCientifica">
            <div><input type="button" value="mrc" onclick="calculadoraCientifica.mrc()" /></div>
            <div><input type="button" value="m-" onclick="calculadoraCientifica.mMenos()" /></div>
            <div><input type="button" value="m+" onclick="calculadoraCientifica.mMas()" /></div>
            <div><input type="button" value="Exp" onclick="calculadoraCientifica.exponencial()" /></div>
            <div><input type="button" value="Mod" onclick="calculadoraCientifica.módulo()" /></div>

            <div><input type="button" value="x^2" onclick="calculadoraCientifica.elevarAlCuadrado()" /></div>
            <div><input type="button" value="x^y" onclick="calculadoraCientifica.elevar()" /></div>
            <div><input type="button" value="sin" onclick="calculadoraCientifica.seno()" /></div>
            <div><input type="button" value="cos" onclick="calculadoraCientifica.coseno()" /></div>
            <div><input type="button" value="tan" onclick="calculadoraCientifica.tangente()" /></div>

            <div><input type="button" value="√" onclick="calculadoraCientifica.raiz()" /></div>
            <div><input type="button" value="10^x" onclick="calculadoraCientifica.diezElevar()" /></div>
            <div><input type="button" value="log" onclick="calculadoraCientifica.logaritmo()" /></div>
            <div><input type="button" value="C" onclick="calculadoraCientifica.borrar()" /></div>
            <div><input type="button" value="/" onclick="calculadoraCientifica.dividir()" /></div>
    
            <div><input type="button" value="π" onclick="calculadoraCientifica.pi()" /></div>
            <div><input type="button" value="7" onclick="calculadoraCientifica.digitos('7')" /></div>
            <div><input type="button" value="8" onclick="calculadoraCientifica.digitos('8')" /></div>    
            <div><input type="button" value="9" onclick="calculadoraCientifica.digitos('9')" /></div>
            <div><input type="button" value="*" onclick="calculadoraCientifica.multiplicación()" /></div>

            <div><input type="button" value="n!" onclick="calculadoraCientifica.factorial()" /></div>
            <div><input type="button" value="4" onclick="calculadoraCientifica.digitos('4')" /></div>
            <div><input type="button" value="5" onclick="calculadoraCientifica.digitos('5')" /></div>
            <div><input type="button" value="6" onclick="calculadoraCientifica.digitos('6')" /></div>
            <div><input type="button" value="-" onclick="calculadoraCientifica.resta()" /></div>

            <div><input type="button" value="|x|" onclick="calculadoraCientifica.valorAbsoluto()" /></div>
            <div><input type="button" value="1" onclick="calculadoraCientifica.digitos('1')" /></div>
            <div><input type="button" value="2" onclick="calculadoraCientifica.digitos('2')" /></div>
            <div><input type="button" value="3" onclick="calculadoraCientifica.digitos('3')" /></div>
            <div><input type="button" value="+" onclick="calculadoraCientifica.suma()" /></div>

            <div><input type="button" value="(" onclick="calculadoraCientifica.abrirParéntesis()" /></div>
            <div><input type="button" value=")" onclick="calculadoraCientifica.cerrarParéntesis()" /></div>
            <div><input type="button" value="0" onclick="calculadoraCientifica.digitos('0')" /></div>
            <div><input type="button" value="." onclick="calculadoraCientifica.punto()" /></div>   
            <div><input type="button" value="=" onclick="calculadoraCientifica.igual()" /></div>
        </div>
    </section>
    <footer>
        <a href="http://validator.w3.org/check/referer" hreflang="en-us">
            <img src="HTML5.png" alt="¡HTML5 válido!"/>
        </a>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img src="CSS3.png" alt="¡CSS Válido!" height="63" width="64" />
        </a>
    </footer>
</body>
</html>
