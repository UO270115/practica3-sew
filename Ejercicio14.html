<!DOCTYPE html>
<html lang = "es">
<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1" />
    <title>Ejercicio14</title>
    <link rel="stylesheet" type="text/css" href="Ejercicio14.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="Ejercicio14.js"></script>
</head>
<body>
    <h1>Editor y visualizador de archivos</h1>
        
    <label for="archivo" id="label">Seleccione un archivo:</label>
    <input type="file" id="archivo" name="archivo" onchange="canvas.leerArchivo();">

    <p>Contenido del archivo seleccionado:</p>

    <div id="block">
        <label for="pantalla" id="labelImage">Label para la pantalla completa</label>
        <input type="button" id="pantalla" value="Pantalla completa" onclick="canvas.pantalla();">

        <label for="guardar" id="labelGuardar">Label para el botón de guardar</label>
        <input type="button" id="guardar" value="Guardar contenido" onclick="canvas.guardar();">

        <label for="highlight" id="labelHighlight">Label para el subrayador</label>
        <input type="button" id="highlight" value="Subrayador" onclick="canvas.highlight();">

        <label for="black" id="labelBlack">Label para el lápiz a color negro</label>
        <input type="button" id="black" value="Negro" onclick="canvas.color('#000000');">

        <label for="grey" id="labelGrey">Label para el lápiz a color gris</label>
        <input type="button" id="grey" value="Gris" onclick="canvas.color('#9b9b9b');">

        <label for="brown" id="labelMarron">Label para el lápiz a color marrón</label>
        <input type="button" id="brown" value="Marrón" onclick="canvas.color('#804000');">

        <label for="red" id="labelRed">Label para el lápiz a color rojo</label>
        <input type="button" id="red" value="Rojo" onclick="canvas.color('#FF0000');">

        <label for="orange" id="labelOrange">Label para el lápiz a color naranja</label>
        <input type="button" id="orange" value="Naranja" onclick="canvas.color('#FF8000');">

        <label for="green" id="labelGreen">Label para el lápiz a color verde</label>
        <input type="button" id="green" value="Verde" onclick="canvas.color('#008f39');">

        <label for="blue" id="labelBlue">Label para el lápiz a color azul</label>
        <input type="button" id="blue" value="Azul" onclick="canvas.color('#0000FF');">

        <label for="purple" id="labelPurple">Label para el lápiz a color morado</label>
        <input type="button" id="purple" value="Morado" onclick="canvas.color('#8c004b');">

        <label for="pink" id="labelPink">Label para el lápiz a color rosa</label>
        <input type="button" id="pink" value="Rosa" onclick="canvas.color('#ff0080');">
    </div>

    <canvas id="canvas"></canvas> <!-- API Canvas de HTML5 -->

    <footer>
        <a href="https://validator.w3.org/check?uri=referer">
            <img src="HTML5.png" alt=" HTML5 Válido!" /></a>
        
        <a href=" http://jigsaw.w3.org/css-validator/check/referer">
            <img src="CSS3.png" alt="CSS Válido!" height="63" width="64"/></a>
    </footer>
</body>
</html>
